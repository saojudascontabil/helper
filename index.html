<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos e Mídias</title>
    <!-- Carrega o Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
        .container {
            min-height: 100vh;
        }
        /* Estilos personalizados para a área de drop */
        .drop-area {
            border: 3px dashed #CBD5E0; /* gray-300 */
            transition: all 0.2s ease-in-out;
        }
        .drop-area-hover {
            border-color: #4F46E5; /* indigo-600 */
            background-color: #F8FAFC; /* gray-50 */
        }
        .dark .drop-area {
            border-color: #475569; /* slate-600 */
        }
        .dark .drop-area-hover {
            border-color: #A5B4FC; /* indigo-300 */
            background-color: #1E293B; /* slate-800 */
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <div class="container flex items-center justify-center p-4">
        <div class="w-full max-w-xl bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl transition-all duration-500">
            
            <header class="text-center mb-8">
                <!-- Ícone de Nuvem/Upload -->
                <svg class="mx-auto w-12 h-12 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 014 4v2m-5 4l-4-4m0 0l-4 4m4-4v12"></path></svg>
                
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mt-3">São Judas Helper</h1>
                <p class="text-base text-gray-500 dark:text-gray-400 mt-1">Anexe e envie documentos de forma rápida e segura.</p>
                
            </header>

            <!-- Formulário de Upload de Arquivo -->
            <form id="dataForm" class="space-y-6">

                <!-- Área de Drag and Drop -->
                <div id="dropArea" class="drop-area relative flex flex-col items-center justify-center w-full h-56 rounded-xl cursor-pointer bg-white dark:bg-gray-700/50 p-6 text-center">
                    
                    <!-- INSTRUÇÕES PADRÃO (Visível sem arquivo) -->
                    <div id="dropInstructions" class="flex flex-col items-center justify-center h-full w-full">
                        <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        <p class="mt-2 text-base text-gray-600 dark:text-gray-300">
                            <span class="font-semibold text-indigo-600 dark:text-indigo-400">Clique para selecionar</span> ou arraste e solte o arquivo.
                        </p>
                    </div>

                    <!-- DISPLAY DE INFORMAÇÃO DO ARQUIVO (Visível com arquivo) -->
                    <div id="fileInfoContainer" class="hidden w-full h-full flex flex-col justify-center items-center">
                        <!-- Conteúdo dinâmico (ícone, tipo e nome) será injetado aqui -->
                    </div>
                    
                    <!-- Campo de Arquivo (Hidden visualmente, mas funcional) -->
                    <input type="file" id="arquivo" name="arquivo" class="hidden" required>
                </div>

                <!-- CAMPO DE SELEÇÃO MANUAL DE TIPO DE ARQUIVO -->
                <div class="space-y-2">
                    <label for="tipo_arquivo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 text-left">
                        Classifique o tipo de arquivo*
                    </label>
                    <select id="tipo_arquivo" name="tipo_selecionado" required 
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition-colors">
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="IMAGEM">Imagem (JPG, PNG, GIF, SVG, etc.)</option>
                        <option value="VIDEO">Vídeo (MP4, MOV, WEBM, etc.)</option>
                        <option value="AUDIO">Áudio (MP3, WAV, OGG, etc.)</option>
                        <option value="PDF">Documento PDF</option>
                        <option value="WORD_DOC">Documento Word (DOCX, DOC)</option>
                        <option value="EXCEL_PLANILHA">Planilha/Dados (XLSX, CSV)</option>
                        <option value="TEXTO_SIMPLES">Documento de Texto Simples (TXT, RTF)</option>
                        <option value="COMPACTADO">Arquivo Compactado (ZIP, RAR, etc.)</option>
                        <option value="OUTROS">Outros Tipos / Não Classificado</option>
                    </select>
                </div>
                
                <!-- Botão de Envio -->
                <button type="submit" id="submitBtn"
                        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out disabled:bg-gray-400 disabled:shadow-none">
                    <span id="buttonText">Enviar Documento</span>
                    <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Área de Status da Resposta -->
            <div id="statusMessage" class="mt-4 p-4 rounded-lg text-sm hidden" role="alert"></div>

        </div>
    </div>

    <script>
        // Webhook fixo para o sistema de backend (o usuário não precisa ver)
        const N8N_WEBHOOK_URL = 'https://criadordigital-n8n-editor.zcepry.easypanel.host/webhook-test/site';
        
        const dataForm = document.getElementById('dataForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const fileInput = document.getElementById('arquivo');
        const dropArea = document.getElementById('dropArea');
        const tipoArquivoSelect = document.getElementById('tipo_arquivo'); // Novo elemento

        // Elementos de controle de visibilidade
        const dropInstructions = document.getElementById('dropInstructions');
        const fileInfoContainer = document.getElementById('fileInfoContainer');


        // --- Funções de UI e Estado ---
        
        function displayStatus(message, className) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 p-4 rounded-lg text-base font-medium transition-all ${className}`;
            statusMessage.classList.remove('hidden');
        }

        /**
         * Retorna o ícone SVG apropriado e informações de cor para o tipo de arquivo.
         * Esta função ainda é usada para fornecer feedback VISUAL ao usuário.
         * @param {string} fileName O nome do arquivo com extensão.
         * @returns {{type: string, color: string, icon: string}} O tipo, a classe de cor e o SVG.
         */
        function getFileTypeInfo(fileName) {
            const extension = fileName.slice((fileName.lastIndexOf(".") - 1 >>> 0) + 2).toLowerCase();
            
            let type = extension ? extension.toUpperCase() : 'Outros';
            let color = 'bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-100'; // Default
            let icon = `<svg class="w-16 h-16 mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>`; // Ícone de arquivo padrão

            // Mapeamento visual simplificado por extensão
            if (['pdf'].includes(extension)) {
                type = 'PDF'; color = 'bg-red-100 text-red-800 dark:bg-red-900/40 dark:text-red-300';
                icon = `<svg class="w-16 h-16 mb-4 text-red-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 9h-4V3H9v6H5l7 7 7-7zm-8 4v-2h2v2h-2zm-2 2v-2h2v2h-2zm4 0v-2h2v2h-2z"/><path d="M5 21h14c1.1 0 2-.9 2-2v-3h-2v3H5v-3H3v3c0 1.1.9 2 2 2z"/></svg>`;
            } else if (['doc', 'docx'].includes(extension)) {
                type = 'WORD'; color = 'bg-blue-100 text-blue-800 dark:bg-blue-900/40 dark:text-blue-300';
                icon = `<svg class="w-16 h-16 mb-4 text-blue-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 14h-3v3h-2v-3H8v-2h3v-3h2v3h3v2zM13 9V3.5L18.5 9H13z"/></svg>`;
            } else if (['xls', 'xlsx', 'csv'].includes(extension)) {
                type = 'EXCEL'; color = 'bg-green-100 text-green-800 dark:bg-green-900/40 dark:text-green-300';
                icon = `<svg class="w-16 h-16 mb-4 text-green-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 16V4c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-4zM5 11h3V7H5v4zm5 0h3V7h-3v4zm5 0h3V7h-3v4zM5 15h3v-4H5v4zm5 0h3v-4h-3v4zm5 0h3v-4h-3v4z"/></svg>`;
            } else if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(extension)) {
                type = 'IMAGEM'; color = 'bg-purple-100 text-purple-800 dark:bg-purple-900/40 dark:text-purple-300';
                icon = `<svg class="w-16 h-16 mb-4 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 16m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>`;
            } else if (['mp4', 'mov', 'avi', 'webm', 'mkv'].includes(extension)) {
                type = 'VÍDEO'; color = 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/40 dark:text-yellow-300';
                icon = `<svg class="w-16 h-16 mb-4 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>`;
            } else if (['mp3', 'wav', 'ogg'].includes(extension)) {
                type = 'ÁUDIO'; color = 'bg-indigo-100 text-indigo-800 dark:bg-indigo-900/40 dark:text-indigo-300';
                icon = `<svg class="w-16 h-16 mb-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h10a2 2 0 012 2v12a2 2 0 01-2 2z"></path></svg>`;
            } else if (['zip', 'rar', '7z', 'tar'].includes(extension)) {
                type = 'COMPACTADO'; color = 'bg-orange-100 text-orange-800 dark:bg-orange-900/40 dark:text-orange-300';
                icon = `<svg class="w-16 h-16 mb-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m-8-4v-10l8-4m0 0v10l8 4"></path></svg>`;
            } else if (['txt', 'rtf'].includes(extension)) {
                type = 'TEXTO'; color = 'bg-teal-100 text-teal-800 dark:bg-teal-900/40 dark:text-teal-300';
                icon = `<svg class="w-16 h-16 mb-4 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>`;
            }

            return { type, color, icon };
        }


        async function handleFileSelection(files) {
            if (files.length > 0) {
                const file = files[0];
                
                // Atribui o arquivo ao input
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;

                // Detecta o tipo de arquivo para feedback VISUAL
                const { type, color, icon } = getFileTypeInfo(file.name);
                
                // Esconde as instruções e mostra a informação do arquivo
                dropInstructions.classList.add('hidden');
                fileInfoContainer.classList.remove('hidden');

                // Atualiza o display com o ícone, tipo e nome (mais explícito)
                fileInfoContainer.innerHTML = `
                    ${icon} <!-- Ícone do tipo de arquivo -->
                    <div class="px-4 py-2 rounded-lg text-xl font-extrabold ${color.replace('-100', '-300').replace('-900/40', '-900/60')} text-gray-900 dark:text-white mb-3 shadow-md">
                        ${type}
                    </div>
                    <p class="text-sm text-gray-600 dark:text-gray-300">Pronto para envio:</p>
                    <span class="text-base font-semibold text-gray-900 dark:text-white truncate max-w-full px-4">${file.name}</span>
                `;
                
                dropArea.classList.remove('drop-area-hover');
                statusMessage.classList.add('hidden');
            } else {
                // Reseta a exibição quando nenhum arquivo é selecionado
                dropInstructions.classList.remove('hidden'); // MOSTRAR instruções
                fileInfoContainer.classList.add('hidden'); // ESCONDER informações do arquivo
            }
        }
        
        // --- Lógica de Drag and Drop e Clique ---

        // Abre o seletor de arquivo ao clicar na área de drop
        dropArea.addEventListener('click', () => fileInput.click());

        // Atualiza a exibição do nome do arquivo ao usar o seletor de arquivo
        fileInput.addEventListener('change', () => {
            handleFileSelection(fileInput.files);
        });

        // Previne o comportamento padrão (abrir arquivo no navegador) para permitir o drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Adiciona a classe de hover visualmente na área de drop
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('drop-area-hover'), false);
        });

        // Remove a classe de hover visualmente na área de drop
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('drop-area-hover'), false);
        });
        
        // Lógica de Soltar (Drop)
        dropArea.addEventListener('drop', (e) => {
            let dt = e.dataTransfer;
            let files = dt.files;
            handleFileSelection(files);
        }, false);


        // --- Lógica de Envio do Formulário ---

        dataForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const tipoSelecionado = tipoArquivoSelect.value;
            
            // 1. Validação do Arquivo e do Tipo
            if (fileInput.files.length === 0) {
                 displayStatus('Por favor, selecione ou arraste um arquivo para enviar.', 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-300');
                return;
            }
            if (!tipoSelecionado) {
                 displayStatus('Por favor, classifique o tipo de arquivo no campo 1.', 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-300');
                return;
            }


            // Coleta dos dados do formulário
            const formDataPayload = new FormData();
            
            // ANEXOS OBRIGATÓRIOS:
            formDataPayload.append('arquivo', fileInput.files[0]);
            // Esta linha envia o valor simplificado e em caixa alta (ex: "PDF") para o Webhook
            formDataPayload.append('tipo_selecionado', tipoSelecionado); 
            
            // METADADOS OPCIONAIS:
            formDataPayload.append('timestamp', new Date().toISOString());

            // 2. Estado de Carregamento
            submitBtn.disabled = true;
            buttonText.textContent = 'Enviando...';
            loadingSpinner.classList.remove('hidden');
            statusMessage.classList.add('hidden');

            try {
                // 3. Chamada à API (Webhook)
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    body: formDataPayload 
                });

                // 4. Tratamento da Resposta
                if (response.ok || response.status === 200) {
                    displayStatus(
                        'Sucesso! Arquivo enviado com sucesso.',
                        'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-300'
                    );
                    // Limpa o campo de arquivo, reseta a exibição e o select
                    fileInput.value = ''; 
                    tipoArquivoSelect.value = '';
                    dropInstructions.classList.remove('hidden');
                    fileInfoContainer.classList.add('hidden');

                } else {
                    // Erro HTTP do servidor
                    const errorText = await response.text();
                    console.error('Erro de resposta do servidor:', response.status, errorText);
                    displayStatus(
                        `Erro no envio (Status ${response.status}). Tente novamente.`,
                        'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-300'
                    );
                }

            } catch (error) {
                // 5. Tratamento de Erro de Rede/Fetch
                console.error('Erro de rede ao enviar:', error);
                displayStatus(
                    `Erro de conexão. Verifique sua rede e tente novamente.`,
                    'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-300'
                );
            } finally {
                // 6. Finaliza o Estado de Carregamento
                submitBtn.disabled = false;
                buttonText.textContent = '2. Enviar Documento';
                loadingSpinner.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
